<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>QRcode Generator and Scanner</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="QRcode Generator and Scanner">
    <link rel="apple-touch-icon" sizes="57x57" href="./images/icons/icon_57x57.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./images/icons/icon_76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/icon_120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/icon_152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/icon_180x180.png">
    <link rel="icon" type="image/png" sizes="36x36" href="./images/icons/icon_36x36.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/icons/icon_192x192.png">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5BC8AC">
    <meta name="msapplication-TileColor" content="#5BC8AC">
    <meta name="msapplication-TileImage" content="./images/icons/icon_144x144.png">
    <meta name="theme-color" content="#5BC8AC">
    <link rel="manifest" href="./manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./swRegister.js" type="text/javascript" charset="utf-8"></script>
  </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run QRcode Generator and Scanner.
    </noscript>
    <div id="root">
      <div class="linear-progress linear-progress-color" role="progressbar">
        <div class="linear-progress-bar linear-progress-bar-color linear-progress-bar-indeterminate1"></div>
        <div class="linear-progress-bar linear-progress-bar-color linear-progress-bar-indeterminate2"></div>
      </div>
    </div>
    <div class="ie">
      <h2>Internet Explorer is not supported, please use Chrome, Firefox or Safari</h2>
    </div>
    <style type="text/css">
      .ie {display: none;text-align: center;margin: auto;position: relative;top: 40%}
      .linear-progress{height:5px;position:fixed;overflow:hidden;top:0;left:0;right:0}.linear-progress-bar{top:0;left:0;width:100%;bottom:0;position:absolute;transition:transform .2s linear;transform-origin:left}.linear-progress-color{background-color:#5BC8AC}.linear-progress-bar-color{background-color:#98DBC6}@keyframes progress-indeterminate1{0%{left:-35%;right:100%}100%,60%{left:100%;right:-90%}}@keyframes progress-indeterminate2{0%{left:-200%;right:100%}100%,60%{left:107%;right:-8%}}.linear-progress-bar-indeterminate1{width:auto;animation:mui-indeterminate1 2.1s cubic-bezier(.65,.815,.735,.395) infinite;will-change:left,right}.linear-progress-bar-indeterminate2{width:auto;animation:progress-indeterminate2 2.1s cubic-bezier(.165,.84,.44,1) infinite;will-change:left,right;animation-delay:1.15s}
    </style>
  </body>
</html>
